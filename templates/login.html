{% extends 'home.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Вход</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <p class="mt-3">
                Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
